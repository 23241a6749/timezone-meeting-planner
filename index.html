<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time Zone Meeting Planner</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>🕒 Time Zone Meeting Planner</h1>
    <form id="location-form">
      <div id="location-inputs">
        <input type="text" name="location" placeholder="Enter city or country" required />
        <input type="text" name="location" placeholder="Enter another city or country" required />
      </div>
      <button type="button" id="add-location">➕ Add Another Location</button>
      <button type="submit">🔍 Find Common Time</button>
    </form>
    
    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
